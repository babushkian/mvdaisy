{% extends "base.html" %}
{% block content %}
<div class="title">Точно удалить эксперта "{{ object }}"?</div>
<div>
<form method="post">
  {% csrf_token %}
  <div class="row_content row_grid_2">
    <button  class="row-button"
      type="button"
      onclick="window.location.href = `{% url 'experts:expert_list' %}`;"
    >
      Омена
    </button>
    <button class="row-button" type="submit">Удалить</button>
  </div>
</form>
</div>
{% endblock content %}
