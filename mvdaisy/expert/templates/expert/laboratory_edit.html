{% extends "base.html" %}
{% block content %}
<h2>Допуска в лаборатории {{laboratory.name}}</h2>
<form method="post">
  {% csrf_token %} 
    {{ formset.management_form }}
    <table>
        {% for form in formset %}
            <tr>
                {{ form }}
            </tr>
        {% endfor %}
    </table>
    <button type="submit">Сохранить</button>
</form>
{% endblock content %}
