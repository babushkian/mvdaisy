{% extends "base.html" %} 
{% block content %}
 <div class="w-[600px] mx-auto bg-slate-200">
 <h3 class="mx-auto my-4 text-xl text-center">Войдите: </h3>
  <div class="flex flex-col items-center">
    <form method="post">
      {% csrf_token %}
      {% for row in  form%}
     <div class="p-2">{{ row.label }} {{ row }}</div>
      {% endfor %}
      <div class="my-2 mx-auto">
        <button class="bg-gray-300 rounded-md border-2 border-black py-1 px-3"  type="submit">отправить</button>
      </div>
    </form>
    </div>
  </div>
{% endblock content %}
